<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="../staic/style.css">
        {% load static %}
        <link rel="stylesheet" type="text/css"
        href="{% static 'css/style.css' %}">
</head>

<body>
    <section id="forget" class="section-p1">
    <div class="wrapper">
        <div class="form-box Login">
            <h2>Forget Password</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" required>
                    <label>Email:</label>
                </div>

                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>New Password:</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Confirm New Password:</label>
                </div>
                <div class="button">
                    <button type="button" class="btn btn-outline-dark" onclick="location.href='/login'">
                        Submit</button>
                </div>

                <div class="login-register">
                    <p>Don't have an account?<a href="/signup" class="register-link">Sign Up</a></p>
                </div>

            </form>

        </div>
    </div>
    </section>
</body>

</html>
